<!DOCTYPE html>
<html>
    <head>
        <title>org tool</title>

        <script src="jquery/jquery.min.js"></script>
        <script src="jquery-ui/ui/jquery-ui.custom.js"></script>
        <script src="startbootstrap-grayscale/js/bootstrap.min.js"></script>
        <script src="startbootstrap-grayscale/js/grayscale.js"></script>
        <script src="d3/d3.min.js"></script>

<!--         <link rel="stylesheet" href="jquery-ui/themes/base/jquery-ui.css"> -->
        <link rel="stylesheet" href="startbootstrap-grayscale/css/bootstrap.min.css">
        <link rel="stylesheet" href="startbootstrap-grayscale/css/grayscale.css">
<!--         <link rel="stylesheet" href="https://raw.githubusercontent.com/OddyseeGamers/oddyseegamers.github.io/master/css/oddysee.css"> -->


        <script src='js/members.js'></script>
        <script src="js/struc.js""></script>
        <script src='js/org_utils.js'></script>
        <script src='js/widgets.js'></script>
        <script src="js/app.js""></script>

        <link rel="stylesheet" href="css/org.css" />
    </head>

    <body>

        <ul class="nav nav-tabs" role="tablist" id="myTab">
            <li role="presentation"><a href="#org_mgmt" aria-controls="org_mgmt" role="tab" data-toggle="tab">Org Structure</a></li>
            <li role="presentation"><a href="#mem_mgmt" aria-controls="mem_mgmt" role="tab" data-toggle="tab">Member Management</a></li>
            <li role="presentation"><a href="#miss_mgmt" aria-controls="miss_mgmt" role="tab" data-toggle="tab">Mission Management</a></li>
        </ul>

        <div class="tab-content">
            <div role="tabpanel" class="tab-pane" id="org_mgmt">

                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content modal-od">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title"></h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        Name
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="name" id="i_name" value="" class="form-control">
                                    </div>
                                </div>
                                </br>
                                <div class="row">
                                    <div class="col-md-3">
                                        Description
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="desc" id="i_desc" value="" class="form-control">
                                    </div>
                                </div>
                                </br>
                                <div class="row">
                                    <div class="col-md-3">
                                        Type
                                    </div>
                                    <div class="col-md-9">

                                        <div class="input-group">
                                            <input type="text" class="form-control" id="dropname" readonly>
                                            <div class="input-group-btn">
                                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> <span class="caret"></span></button>
                                                <ul class="dropdown-menu dropdown-menu-right" role="menu" id="dropdownData">
                                                </ul>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary" id="saveBtn">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="content">
                    <div id="nav">
                    </div>
                    <div class="info">
                        <div>
                            <div class="infoitem">name:</div>
                            <div class="infoentry" id="name"></div>
                            </br>

                            <div class="infoitem">description:</div>
                            <div class="infoentry" id="desc"></div>
                            </br>

                            <div class="infoitem">type:</div>
                            <div class="infoentry" id="type"></div>
                            </br>

                            <div class="infoitem">leader:</div>
                            <div class="infoentry" id="rank"></div>
                            </br>
                            <div class="infoitem"></div>
                            <div class="infoentry" id="leader"></div>

                            </br>
                            </br>

                            <div id="edit">
                                <div class="btn-group" role="group" >
                                    <button onclick="addUnit()" type="button" class="btn btn-default">Add</button>
                                    <button onclick="modifyUnit()" type="button" class="btn btn-default">Modify</button>
                                    <button type="button" class="btn btn-default">Delete</button>
                                </div>
                            </div>

                            </br>
                            </br>


                            <div class="infoitem">Pilots:</div>
                            <div class="infoentry" id="pilotcount"></div>

                        </div>
                    </div>

                    <div id="vis" class="graph">
                        <svg id="svg" width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
                        <defs>
                        <pattern id="img1" patternUnits="userSpaceOnUse">
                        <image xlink:href="assets/sitelogo_1.png" width="90px" height="90px" x="0" y="0"></image>
                        </pattern>
                        </defs>
                        </svg>
                    </div>

                </div>

            </div>
            <div role="tabpanel" class="tab-pane" id="mem_mgmt">
                <div id="assign" class="assign" style="height:33%;">
                    <div id="divisionSel">
                    </div>
                    <div id="unitSel">
                    </div>

                    <div id="dropList">
                    </div>
                </div>
                <div class="memberlist" style="height:66%;">

                    <table style="width:100%;">
                        <thead>
                            <tr>
                                <th align="left">#</th>
                                <th align="left">Name</th>
                                <th align="left">Callsign</th>
                                <th align="left">Rank</th>
                                <th align="left">Role</th>
                                <th align="left">Ships</th>
                                <th align="left">Timzone</th>
                                <th align="left">Note</th>
                            </tr>
                        </thead>
                        <tbody id="memberlistbody">
                        </tbody>
                    </table>

                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="miss_mgmt">
            </div>
        </div>

    </body>
</html>
